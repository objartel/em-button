<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f7e7ce;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }
    .counter {
      font-size: 2rem;
      margin-bottom: 32px;
      color: #7c4a03;
      text-shadow: 1px 1px 0 #fff8e1;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .cookie-btn {
      /* Safari compatibility fixes */
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 0;
      position: relative;
      /* Use flex instead of inline-flex for Safari */
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s cubic-bezier(.4,2,.6,1);
      will-change: transform;
      /* Ensure proper sizing */
      width: auto;
      height: auto;
    }
    .cookie-btn:focus {
      outline: 2px solid #7c4a03;
    }
    .cookie-btn.shrink {
      transform: scale(0.9);
    }
    .cookie-img {
      width: 300px;
      height: 300px;
      user-select: none;
      display: block;
      /* Prevent image selection issues in Safari */
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    .burst {
      position: absolute;
      left: 50%;
      top: 50%;
      font-size: 2rem;
      pointer-events: none;
      opacity: 0;
      animation: burst 0.7s forwards;
    }
    @keyframes burst {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      80% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translate(var(--x), var(--y)) scale(1.5);
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="counter" id="counter">Clicked 0 times</div>
    <div class="cookie-btn" id="cookieBtn" tabindex="0" role="button" aria-pressed="false">
      <img src="cookie.png" alt="Cookie" class="cookie-img" draggable="false">
    </div>
  </div>
  <script>
    const counter = document.getElementById('counter');
    const cookieBtn = document.getElementById('cookieBtn');
    let count = 0;

    function updateCounter() {
      counter.textContent = `Clicked ${count} time${count === 1 ? '' : 's'}`;
    }

    function burstEmojis(x, y) {
      const numEmojis = 8;
      for (let i = 0; i < numEmojis; i++) {
        const angle = (2 * Math.PI / numEmojis) * i + (Math.random() - 0.5) * 0.3;
        const distance = 120 + Math.random() * 40;
        const dx = Math.cos(angle) * distance;
        const dy = Math.sin(angle) * distance;
        const emoji = document.createElement('div');
        emoji.className = 'burst';
        emoji.textContent = '🍪';
        emoji.style.setProperty('--x', `${dx}px`);
        emoji.style.setProperty('--y', `${dy}px`);
        cookieBtn.appendChild(emoji);
        setTimeout(() => {
          emoji.remove();
        }, 700);
      }
    }

    function handleClick(e) {
      count++;
      updateCounter();
      cookieBtn.classList.add('shrink');
      setTimeout(() => cookieBtn.classList.remove('shrink'), 100);
      burstEmojis();
    }

    cookieBtn.addEventListener('click', handleClick);
    cookieBtn.addEventListener('keydown', function(e) {
      if (e.key === ' ' || e.key === 'Enter') {
        e.preventDefault();
        handleClick();
      }
    });

    updateCounter();
  </script>
</body>
</html>
